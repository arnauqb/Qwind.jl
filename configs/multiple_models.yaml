system:
  #qwind_path: /cosma5/data/durham/covid19/arnau/qwind/Qwind.jl
  qwind_path: /home/arnau/code/Qwind.jl
  n_cpus: 5
  partition: cosma
  account: durham
  max_time: 72:00:00
  job_name: qwind
  
black_hole:
  M: 1e8 # solar masses
  mdot: 0.5 # Eddington units
  spin: 0.0 # spin parameter (-1,1)

radiation:
  mode: QsosedRadiation # RERadiation: Risaliti & Elvis, QsosedRadiation: Done
  relativistic: true
  f_x: 0.15
  n_r: 1000

radiative_transfer:
  mode: RegularGrid
  density_interpolator: 
    type: VIGrid
    vacuum_density: 1e2
    n_timesteps: 10000
    nz: 50 #"@vary grid 50,100,500,1000"
    nr: auto

grid:
  # units of Rg
  r_min: 6.0
  r_max: 10000
  z_min: 0.0
  z_max: 10000

initial_conditions:
  mode: CAKIC #UniformIC
  r_in: 6.1
  r_fi: 1300
  n_lines: auto #"@vary grid 50,100,500,1000,5000,10000" #2000
  log_spaced: true
  z_0: 0 # Rg
  K: 0.03
  alpha: 0.6
  mu: 0.5

integrator:
  n_iterations: 50
  atol: 1e-8
  rtol: 1e-3
  save_path: "/home/arnau/code/Qwind.jl/runs/test_resolution"
