system:
  qwind_path: /cosma/home/dp004/dc-quer1/Qwind.jl
  #qwind_path: /cosma7/data/dp004/dc-quer1/Qwind.jl
  n_cpus: 32
  partition: cosma
  account: durham
  max_time: 72:00:00
  job_name: qwind
  
black_hole:
  M: 1e8 # solar masses
  mdot: 0.5 # Eddington units
  spin: 0.0 # spin parameter (-1,1)

radiation:
  mode: QsosedRadiation # RERadiation: Risaliti & Elvis, QsosedRadiation: Done
  relativistic: true
  f_x: 0.15
  n_r: 2000
  disk_r_in: 6.0
  z_xray: 0.0
  disk_height: 0.0
  xray_opacity: boost


radiative_transfer:
  mode: RegularGrid
  interpolator: 
    type: WindInterpolator #"@vary grid VIGrid,WindInterpolator"
    vacuum_density: 1e2
    n_timesteps: 10000
    nz: 500 #"@vary grid 50,100,500,1000"
    nr: auto

grid:
  # units of Rg
  r_min: 6.0
  r_max: 10000.0
  z_min: 0.0
  z_max: 10000.0

initial_conditions:
  mode: CAKIC #UniformIC
  #r_in: "@vary grid 20,25,30,35,40,45,50,60,70,80,90,100,120,140,150,175,200,250,300"
  r_in: "@vary grid 20,30,40,50,70,100"
  #r_in: "@vary grid 150,175,200,225,250,300,350,400"
  r_fi: 1500.0
  n_lines: auto
  log_spaced: true
  z_0: 0.0 # Rg
  K: 0.013
  alpha: 0.6
  mu: 0.68

integrator:
  n_iterations: 50
  atol: 1e-8
  rtol: 1e-3
  #save_path: "/cosma6/data/dp004/dc-quer1/qwind_runs/rin_scan_lowk"
  save_path: "/cosma5/data/durham/covid19/arnau/qwind/rin_scan"
  #save_path: "/home/arnau/code/Qwind.jl/rin_autok"
